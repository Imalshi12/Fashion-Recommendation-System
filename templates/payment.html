<!-- templates/payment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <form method="POST" action="{{ url_for('process_payment') }}">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="card">Card Number:</label><br>
        <input type="text" id="card" name="card" required><br><br>

        <label for="expiry">Expiry Date (MM/YY):</label><br>
        <input type="text" id="expiry" name="expiry" required><br><br>

        <label for="cvv">CVV:</label><br>
        <input type="text" id="cvv" name="cvv" required><br><br>

        <button type="submit">Submit Payment</button>
    </form>
</body>
</html>
