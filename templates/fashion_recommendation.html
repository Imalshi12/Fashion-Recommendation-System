<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='fashion_recommendation.css') }}">
    <title>{{ body_shape }} Fashion Recommendations</title>
    
</head>
<body>
    <h1>Top Fashion Picks for the {{ body_shape }} Body Shape!</h1>
    
    <div class="fashion-items">
        {% for item in items %}
        <div class="fashion-item">
            <h2>{{ item.name }}</h2>
            <img src="{{ item.image }}" alt="{{ item.name }}" style="width:200px;height:300px;">
            <p>Price: {{ item.price }}</p>
            <form action="{{ url_for('add_to_cart', item_id=item.id) }}" method="POST">
                <button type="submit" class="add-to-cart-button">Add to Cart</button>
            </form>
        </div>
        {% endfor %}
    </div>

    <div class="cart-link">
        <a href="{{ url_for('view_cart') }}">View Cart</a>
    </div>
</body>
</html>
